<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Learn</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-background">
        <div class="auth-shapes">
            <div class="auth-shape"></div>
            <div class="auth-shape"></div>
            <div class="auth-shape"></div>
        </div>
    </div>
    
    <div class="auth-container">
        <div class="auth-card scrollable-form">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="gradient-title">Create Account</h1>
                <p>Join Smart Learn and start learning smarter</p>
            </div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            <i class="fas fa-user"></i> First Name
                        </label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">
                            <i class="fas fa-user"></i> Last Name
                        </label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="regEmail" name="email" placeholder="john.doe@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="regPassword" name="password" placeholder="Create a strong password" required>
                        <button type="button" class="toggle-password" id="toggleRegPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label for="studentId">
                        <i class="fas fa-id-card"></i> Student ID (Optional)
                    </label>
                    <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID">
                </div>
                
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" required>
                    <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
                </label>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="auth-divider">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn github">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>
                
                <p class="auth-footer">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
